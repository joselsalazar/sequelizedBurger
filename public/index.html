<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Todo - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1 class="text-center">Eat The Burger!</h1>
		<div class="row padder">
			<div class="col-md-12">
				<ul class="list-group todo-list">
					<li class="list-group-item new-item">
						<form id="todo-form">
						<input class="new-item" placeholder="Add Burger!" type="text" />
						<button type="submit" class="btn btn-default">Add Burger!</button>
						</form>
					</li>
				</ul>
			</div>
			<div class="col-md-12">
				<div class="todo-container">
				</div>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
